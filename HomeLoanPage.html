<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Loan Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }

    .header {
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-container {
      max-width: 850px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }

    .profile-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ddd;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://via.placeholder.com/40" alt="Logo">
    <div class="header-title">Home Loan Portal</div>
    <div class="profile-icon" title="Profile"></div>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h4 class="mb-4">Personal Details</h4>
    <form id="homeLoanForm" novalidate>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="govtId" class="form-label">Govt ID</label>
          <input type="text" class="form-control" id="govtId" placeholder="e.g., Aadhar or PAN">
          <div id="govtIdError" class="error"></div>
        </div>
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name">
          <div id="nameError" class="error"></div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
          <div id="emailError" class="error"></div>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone">
          <div id="phoneError" class="error"></div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div id="genderError" class="error mt-1"></div>
        </div>

        <div class="col-md-6">
          <label for="maritalStatus" class="form-label">Marital Status</label>
          <select class="form-select" id="maritalStatus">
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
            <option>Other</option>
          </select>
          <div id="maritalError" class="error"></div>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="sameAddress">
        <label class="form-check-label" for="sameAddress">Current Address same as Permanent Address</label>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Permanent Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
        <div id="addressError" class="error"></div>
      </div>

      <div class="mb-4">
        <label for="addressProof" class="form-label">Upload Address Proof</label>
        <input type="file" class="form-control" id="addressProof" accept=".jpg, .jpeg, .png, .pdf">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Standard Chartered Internal Systems. All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    const form = document.getElementById("homeLoanForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      // Clear previous errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      const govtId = document.getElementById("govtId");
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const phone = document.getElementById("phone");
      const gender = document.querySelector('input[name="gender"]:checked');
      const maritalStatus = document.getElementById("maritalStatus");
      const address = document.getElementById("address");

      if (govtId.value.trim() === "") {
        document.getElementById("govtIdError").textContent = "Govt ID is required";
        valid = false;
      }

      if (!/^[A-Za-z\s]+$/.test(name.value.trim())) {
        document.getElementById("nameError").textContent = "Enter valid name";
        valid = false;
      }

      if (!/^\S+@\S+\.\S+$/.test(email.value.trim())) {
        document.getElementById("emailError").textContent = "Invalid email";
        valid = false;
      }

      if (!/^[7-9]\d{9}$/.test(phone.value.trim())) {
        document.getElementById("phoneError").textContent = "10-digit number starting with 7-9";
        valid = false;
      }

      if (!gender) {
        document.getElementById("genderError").textContent = "Select gender";
        valid = false;
      }

      if (maritalStatus.value === "") {
        document.getElementById("maritalError").textContent = "Select marital status";
        valid = false;
      }

      if (address.value.trim() === "") {
        document.getElementById("addressError").textContent = "Enter address";
        valid = false;
      }

      if (valid) {
        alert("Details saved successfully!");
        form.reset();
      }
    });

    // Optional: Fill address from checkbox
    document.getElementById("sameAddress").addEventListener("change", function () {
      const address = document.getElementById("address");
      if (this.checked) {
        address.value = "Same as current address";
      } else {
        address.value = "";
      }
    });
  </script>
</body>
</html>
